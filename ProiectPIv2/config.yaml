# Person Re-Identification System Configuration

# Application settings
app_config:
  model_name: yolov8s.pt
  target_class: 0  # 0 = person
  confidence_thresh: 0.5
  tracker_config_file: memory.yaml
  reid_similarity_thresh: 0.80  # High threshold - new people get new IDs
  max_frames_missing: 300  # ~10 seconds at 30fps - clean up old IDs faster
  feature_history_size: 15  # More history for stable matching
  iou_threshold: 0.3
  cleanup_interval: 100  # Clean up more frequently
  min_bbox_size: 10
  frame_scale: 0.4
